<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Flow-root</title>
    <style>
        body{font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;}
        h1{ text-align: center;}

        #parent{
            width: 600px;
            margin: 50px 20px;
            border: 2px solid black;
            display: flow-root;
        }

        .child{
            width: 100px ;
            height: 100px;
            background: blue;
            float: left;
        }
    </style>
</head>
<body>
    <h1>CSS Display : Flow-root</h1>
    <div id="parent">
        <div class="child"></div>
    </div>
</body>
</html>
