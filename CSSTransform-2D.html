<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS : Transform-2D</title>
    <style>
        body{
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        #first{
            width: 250px;
            height: 150px;
            background: tomato;
            
            transform: rotate(360deg);
            transition: transform 1s;
        }
        #box:hover{
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <h1>Ritu : CSS Transform-2D</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam ab porro eius vitae nobis voluptatibus ratione odio dolor iusto a quidem magnam cupiditate officiis officia, adipisci hic ipsa reiciendis nihil.
        lorem5000
    </p>

    <div id="first">
        Karuna Shechen India
    </div>
</body>
</html>
