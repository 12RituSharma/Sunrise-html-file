<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo-elements</title>
    <style>
        body{
            font-family: arial;
            font-size: 20px;
            line-height: 24px;

        }
        h1{
            text-align: center;
        }
        ul li::marker{
            color: crimson;
        }
        ul{
            list-style-type: 'Test -';
            list-style-position: inside;
            line-height: 20px;
        }

    </style>
</head>
<body>
    <h1>Ritu : CSS Pseudo-element</h1>
    <ul>
        <li>Orange</li>
        <li>Banana</li>
        <li>Apple</li>
        <li>Pine Apple</li>
        <li>Grapes</li>
    </ul>
    <ol>
        <li>Orange</li>
        <li>Banana</li>
        <li>Apple</li>
        <li>Pine Apple</li>
        <li>Grapes</li>
    </ol>
</body>
</html>
