<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS : Text shadow </title>
    <style>
        h1
        {
            color: blue;
            font-family: Arial, Helvetica, sans-serif;
            text-shadow: 5px -5px 1px red,7px 6px 1px green,2px 2px 1px pink;

        }
    </style>
</head>
<body>
    <h1> CSS : TEXT SHADOW</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Consequuntur iusto, natus blanditiis enim illo recusandae consequatur odit voluptate. Vitae enim eaque reiciendis placeat omnis pariatur deserunt a error sapiente doloribus.
    </p>
</body>
</html>
