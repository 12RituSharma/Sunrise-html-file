<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS : List-Style</title>
    <style>
        ul{
            list-style-type:square;
            border: 1px solid pink;
            list-style-position: inside;
            list-style-image:url(Telephone Image.png)
        }
        ol{
            list-style-type:upper-alpha;
        }
    </style>
</head>
<body>
    <h1>Ritu : CSS List-Style</h1>
    <ul>
        <li>Orange</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>Apple</li>
        <li>Guava</li>
        <li>Pine Apple</li>
    </ul>
    <ol>
        <li>Orange</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>Apple</li>
        <li>Guava</li>
        <li>Pine Apple</li>
    </ol>
</body>
</html>
