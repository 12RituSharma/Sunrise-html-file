    <title>CSS : Text Overflow </title>
    <style>
        #box{
            width: 400px;
            border: 2px solid black;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            

        }

    </style>
</head>
<body>
    <h1>CSS : Text Overflow </h1>
